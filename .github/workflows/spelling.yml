---
name: Check Spelling

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      r-version:
        description: 'The version of R to use'
        default: '4.4'
        required: false
        type: string
        
  pull_request:
    branches:
      - main
      - devel

  push:
    branches:
      - main
      - devel

concurrency:
  group: spelling-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    if: >
      !contains(github.event.commits[0].message, '[skip spellcheck]')
    steps:
      ##################### BEGIN boilerplate steps #####################
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v9.0.0

      - name: Checkout repo (PR) ðŸ›Ž
        uses: actions/checkout@v3
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Checkout repository
        uses: actions/checkout@v3
        if: github.event_name != 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}

      - name: Normalize inputs
        id: normalizer
        run: |
          R_VERSION="${{ github.event.inputs.r-version }}"
          if [ "$R_VERSION" == "" ]
          then {
            R_VERSION="4.4"
          }
          fi
          echo "r-version=$R_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ steps.normalizer.outputs.r-version }}
          use-public-rspm: true
          
      - name: Install Dependencies
        run: |
          install.packages("spelling", repos = "https://cran.rstudio.com")
        shell: Rscript {0}

      ########## Run spellcheck on qmd files ##########
      - name: Run Spellcheck on QMD files
        run: |
          # Find all .qmd files in the repository
          qmd_files <- list.files(".", pattern = "\\.qmd$", full.names = TRUE, recursive = TRUE)
          
          if (length(qmd_files) == 0) {
            message("No .qmd files found in repository")
          } else {
            message("Checking spelling in ", length(qmd_files), " .qmd file(s)")
            
            # Check for custom wordlist
            wordlist_file <- "inst/WORDLIST"
            if (file.exists(wordlist_file)) {
              message("Using custom wordlist: ", wordlist_file)
              spell_errors <- spelling::spell_check_files(qmd_files, ignore = readLines(wordlist_file))
            } else {
              spell_errors <- spelling::spell_check_files(qmd_files)
            }
            
            print(spell_errors)
            
            # Uncomment the following lines to make the workflow fail on spelling errors
            # if (nrow(spell_errors) > 0L) {
            #     quit(save = "no", status = 1, runLast = FALSE)
            # }
          }
        shell: Rscript {0}
